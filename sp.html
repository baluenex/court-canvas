<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="画面上でテニスコートに色々描き込みたい！そんな声に応え、実際のホワイトボードがなくてもその場ですぐに使えるWebブラウザ版ホワイトボードをリリースしました。本ページはスマホ・タブレット用です。PCには別の専用画面を用意しています。">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tennis court canvas</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3760127996054865" crossorigin="anonymous"></script>
</head>
<body>
  <h1>テニスコート　ホワイトボード（スマホ・タブレット版）</h1>
  <h2><a href="./index.html">PC版はこちら</a></h2>
  <div>
    <h2>使い方</h2>
    <ul>
      <li>最初に<strong>「初期化」</strong>ボタンを押してください。コートが表示されます。これで自由に書き込めます。</li>
      <li>描き込み線は赤以外に選択できません。</li>
      <li>消しゴムはありません。初期化して書き直してください。</li>
    </ul>
  </div>
  <div class="initialize">
    <button class="initialize-button" id="clear-button">初期化</button>
  </div>
  <div class="canvas">
    <canvas id="draw-area"></canvas>
  </div>
  <script src="./sp.js"></script>
</body>
</html>
